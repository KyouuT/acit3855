<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updateStats.js"></script>
    <title>ACIT3855 - Service Based Architectures</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Dashboard</h1>
        </div>
        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>
        <div id="messages"></div>
        <h2>Statistics</h2>
        <div id="statistics">
            <div id="processing">
                <code id="processing-stats">Placeholder value - processing stats should appear here</code>
            </div>
            <div id="analyzer">
                <code id="analyzer-stats">Placeholder value - analyzer stats should appear here</code>
            </div>
        </div>
        <h2>Analyzer events</h2>
        <div id="analyzer">
            <div>
                <h3>Tickets Bought</h3>
                <code id="event-booking">
                </code>
            </div>
            <div>
                <h3>Booking Attraction</h3>
                <code id="event-tickets">
                </code>
            </div>
        </div>
        <div id="consistency">
            <h2>Run Consistency Check</h2>
            <button id="run-consistency-check-btn">Run Check</button>
        </div>
        <h2>Consistency Check Results</h2>
        <div id="consistency-check">
            <code id="consistency-check-result">Consistency check results will appear here</code>
        </div>

        
    </main>
</body>

</html>
